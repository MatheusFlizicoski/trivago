<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/animate.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="assets/script/login.js"> </script>
    <Script src="assets/script/storage.js"></Script>
</head>
<body>
    <!-- Formulário -->
    <div class="container my-5 ">
        <form>
            <div class="mb-3 mx-auto p-2" style="width: 30rem;">
                <a href="index.html" class="my-5">
                    <img src="assets/images/logo.png" class="hover-animate" alt="Bootstrap" width="130" height="35">
                </a>
                <h4 class="mb-5"><strong>Entre para os associados e acesse mais ofertas</strong></h4>

                <label for="exampleInputEmail1" class="form-label">Digite seu Nome</label>
                <input type="name" placeholder="Nome" class="form-control" minlength="3" id="name"
                    pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s]{1,50}" required>

                <label for="exampleInputEmail1" class="form-label">Sobrenome</label>
                <input type="name" placeholder="Sobrenome" class="form-control" minlength="3" id="surname"
                    pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s]{1,50}" required>

                <label for="exampleInputEmail1" class="form-label">Numero de Telefone</label>
                <input type="name" placeholder="(00) 0000-0000" class="form-control" id="phone"
                    pattern="\(\d{2}\) \d{4,5}-\d{4}" required>

                <label for="exampleInputEmail1" class="form-label">CPF</label>
                <input type="text" placeholder="000.000.000-00" minlength="" maxlength="14" class="form-control"
                    id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>

                <label for="exampleInputEmail1" class="form-label">CEP</label>
                <input type="name" placeholder="00000-000" class="form-control" id="cep" pattern="\d{5}-\d{3}" required>

                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" placeholder="email@gmail.com" minlength="3" class="form-control" id="email"
                    required>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <input type="password" placeholder="Insira sua Senha" class="form-control" minlength="8"
                        id="password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="check" required>
                    <label class="form-check-label" for="exampleCheck1">Ao criar uma conta, você concorda com a nossa
                        Política de privacidade e os nossos Termos de uso.</label>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary hover-animate">Continuar</button>
                </div>
        </form>

        <!-- Modal -->
        <div class="modal fade" id="userInfoModal" tabindex="-1" aria-labelledby="userInfoModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="userInfoModalLabel">Informações Preenchidas</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="userInfo"></div>
                    </div>
                    <div class="modal-footer">
                        <a href="index.html" class="btn btn-primary hover-animate" type="submit">Voltar</a>
                        <button type="button" class="btn btn-primary hover-animate"
                            data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
    </div>
    <!-- Formulário -->

</body>

</html>
